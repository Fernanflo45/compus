<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            background-image: url('fondo.webp'); /* Si tienes una imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .menu-container {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            margin: 15px auto;
            padding: 15px 35px;
            background-color: rgba(40, 167, 69, 0.8); /* Botón semitransparente */
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 80%;
        }

        .button:hover {
            background-color: rgba(40, 167, 69, 1); /* Botón con más opacidad al pasar el ratón */
            transform: scale(1.05);
        }

        .button:nth-child(3) {
            background-color: rgba(0, 123, 255, 0.8);
        }

        .button:nth-child(3):hover {
            background-color: rgba(0, 123, 255, 1);
        }

    </style>
</head>
<body>
    <div class="menu-container">
        <img src="logo.webp" alt="Logo de la tienda" class="logo"> <!-- Espacio para tu logo -->
        <h1>Seleccione su tipo de usuario</h1>
        <a href="servicio.html" class="button">Cliente</a>
        <a href="login.html" class="button">Colaborador</a>
    </div>
</body>
</html>
